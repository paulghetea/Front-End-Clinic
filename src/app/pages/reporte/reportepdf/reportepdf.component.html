<div>
  <h1 mat-dialog-title>REPORTE</h1>
  <div mat-dialog-content>
      <pdf-viewer *ngIf="pdfSrc" [src]="pdfSrc" [render-text]="true" style="width: 800px; height: 800px"></pdf-viewer>
  </div>
  <div mat-dialog-actions>
      <button mat-button (click)="cancelar()">CERRAR</button>
      <button mat-button color="primary" (click)="descargarReporte()">Descargar PDF</button>
  </div>
</div>
