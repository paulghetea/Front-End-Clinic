
<router-outlet></router-outlet>
<mat-form-field appearance="fill">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder=" Introduzca atributo a buscar" #input>
</mat-form-field>
  <div class="fondo">
<table mat-table [dataSource]="origen" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="idMedico">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.idMedico}}</td>
    </ng-container>

    <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}}</td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}}</td>
    </ng-container>

    <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cedula</th>
        <td mat-cell *matCellDef="let element"> {{element.cedula}}</td>
    </ng-container>

    <ng-container matColumnDef="fotoUrl">
      <th mat-header-cell *matHeaderCellDef>Foto</th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.fotoUrl}}"> </td>
  </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="openDialog(element)">
                <mat-icon>edit</mat-icon>
            </button>

            <button mat-button color="primary" (click)="eliminar(element.idMedico)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="origen.data.length" aria-label="Seleccionar pÃ¡ginas"></mat-paginator>
<button mat-fab color="basic" style="float: right" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
</div>
